server_tokens off;

limit_req_zone $binary_remote_addr zone=by_ip:10m rate=100r/s;
limit_req zone=by_ip;

server {
	listen 80;
	server_name localhost;

    root /var/www/html/;

    location ~ /\.ht {
        deny all;
    }

    location / {
        alias /var/www/html/;
        try_files $uri $uri/ /index.html =404;
    }

		location /status/health {
				access_log off;
				return 200 "OK\n";
		}
}
